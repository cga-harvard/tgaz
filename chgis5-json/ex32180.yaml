# chgis2 example
# abstract model for placename document
# revised - Lex - 2013-03-12

placename:
  - id: "32130"             # quotes force string datatype
  - collection: chgis-core  # use uri ?
  - uri-self: http://chgis.hmdc.harvard.edu/placename/32180
  - updated: date  #timestamp of most recent update in ISO-8601 yyyy-mm-dd-mm-ss
  - spellings:
    - vernacular:
      - lang: ch
      - glyph:
        - default: true
        - script: traditional
        - value: 婺州
      - glyph:
        - script: simplified
        - value: 婺州
      - transcription:
        - default: true
        - system: py
        - value: Wu Zhou
      - transcription:
        - system: wg
        - value: Wu Chou
    - exonym:
      - lang: en
      - value: Johnston City  # fake for example purpose
  - feature_type:
    - id:  20
    - vernacular:
      - lang: ch
      - values: [州]
    - transcription:
      - system: py
      - value: Zhou
    - translation:
      - lang: en
      - value: prefecture
  - temporal:
    - usage:
      - standard: ISO-8601
      - type: range
      - attested_by:  Fudan ICHG
      - begin:
        - value: 0758
        - accuracy_rule: accurate to the month  # use namespace for specific ruleset
        - outer_begin: 0757
      - end:
        - value: 1275
        - accuracy_rule: accurate to the month  # use namespace for specific ruleset
        - outer_end: 1280
    - usage:
      - standard: Chin. Lunar
      - type: known date
      - attested_by:  Some Researcher
      - value: 北宋咸平元年三月二十八日
      - equivalent:
        -  value: 0998-05-03
        -  calendar: Gregorian
      - equivalent:
        -  value: 2085694
        -  calendar: Julian Day Number
  - spatial:
    - object:
      - type: point
      - describes: point location  # as compared to describing the centroid of a polygon, or gps reading
      - definition: wkt # well known text ISO/IEC 13249-3:2011  see: http://en.wikipedia.org/wiki/Well-known_text
        - wkt_value: 29.104712 119.649918
      - definition: coordinates in decimal degrees
        - latitude: 29.104712
        - latitude_bearing: N
        - longitude:  119.649918
        - longitude_bearing: E
        - attested_by:  Fudan ICHG
      - present_location:
        - attested_by:  Fudan ICHG
          - vernacular:
           - lang: ch
           - script: simplified
           - value: 今浙江金华市
	    - present_jurisdiction:
         - attested_by:  Google Geocoder
          - transcription:
           - system: py
           - value: "Jinhua, Zhejiang, China"
      - index:
        - system:  geohex  # http://geohex.net/
        - level: 5
        - value:  PS84165
        - index_uri:  http://geohex.net/v3.html?code=PS84165
	  - object:
      - type: polygon  # could be added from CHGIS or other source later
      - definition:  wkt  #well known text  (a standard way of storing gis objects as text strings)
        - wkt_value:  [x y, x y, x y, ...]

  - historical_context:
    - part_of:  # history of parent entities
              # is there a standard vocabulary for "part_of" and "previous" ?
    - previous:
      href: http://chgis.hmdc.harvard.edu/placename/32181
      # data representation of other resource
    - evidenced_by:
      - source_note:  # html
                    # citations?
  - relationships:   # this could be where the conflation / disambiguation / new attestion stuff is added?
    - relation
      - type:  conflated-into  # this record was merged into another and should be forwarded to id: x
      - id: x # the placename id that absorbed this record
      - attested-by:  EditorName (EditorEmail)
      - updated: date  #ISO-8601 timestamp yyyy-mm-dd-mm-ss
    - relation
      - type:  closematch  #based on SKOS ontology
      - id: z # considered a close match with another record, but not identical, not conflated or merged
      - attested-by:  EditorName (EditorEmail)
      - updated: date  #ISO-8601 timestamp yyyy-mm-dd-mm-ss
  - links:
    - source: google_map
      - type: map representation
      - href: "http://maps.google.com/maps?q=29.104712,119.649918(Wu Zhou)&amp;spn=0.1,0.1&amp;t=m&amp;hl=e&amp;z=9"
    - source: Wikipedia
      - type: place description
      - lang: en
      - href: http://en.wikipedia.org/wiki/Jinhua
    - source: Wikipedia
      - type: place description
      - lang: zh
      - href: http://zh.wikipedia.org/wiki/%E9%87%91%E8%8F%AF%E5%B8%82
    - source: Baidu
      - type: place description
      - lang: zh
